<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="userInput.js"></script>
    </head>

    <body>
        <div>
            <p id="lives" align="right"></p>

            <form onsubmit="isCorrectGuess()" method="POST">
                <h4>Enter your guess here</h4>
                <input id="guess-entry" type="text" required>
                <input id="submit-guess" type="submit" value="Submit">

            </form>
            <br>
            <h5>Your Previous Guesses</h5>
            <ul id="previous-guesses">
            </ul>
        </div>
    </body>

    <footer></footer>
</html>
