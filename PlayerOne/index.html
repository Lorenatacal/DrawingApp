<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <title> Drawing Game</title>
</head>
    <body>
        <div class="flex-container">
            <section class="main">
                <div class="container-fluid text-center">
                    <h1>Picture Guessing Game</h1>
                    <h2 class=title> Draw the following word</h1>
                    <div id='random-word-container'>
                        <h1 id='randomWord' class=word></h1>
                    </div>
                    <button id="get-new-word" class="get-Word">Get New Word</button>
                    <button id="choose-word">Choose this word to draw</button>
                </div>

                <div>
                    <canvas id="canvas"></canvas>
                    <br />
                    <div id= "canvas-controls" class='text-center'>
                        <button id="erase">eraser</button>
                        <button id="pen">pen</button>
                        <button id="restart">restart</button>
                    </div>
                </div>
            </section>

            <aside class="guesses">
                <div>
                    <p>Player Two's Previous Guesses</p>
                    <ul id="previous-guesses">
                    </ul>
                </div>
            </aside>

            <aside class="winner-container">
                <h5 id="winner">Player Two Wins!</h5>
            </aside>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        <script src="./canvas.js"></script>
        <script src="playerTwoGuesses.js"></script>
        <script src="submitWordToGuess.js"></script>
        <!-- <script src="main-js"></script> -->
    </body>

</html>
