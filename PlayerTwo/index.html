<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="playerGuessInput.js"></script>
        <script src="./canvas.js"></script>
        <script src="./timer.js"></script>


        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
        <title> Drawing Game</title>
    </head>

    <body>
        <div>
            <div class="container-fluid text-center">
                <h1 class="title"> Picture Guessing Game </h1>
            <p id="timer" align="right"></p>
            <div>
                <canvas id="canvas"></canvas>
                <br />
            </div>

            <div>
                <input id="guess-entry" type="text" required placeholder="Enter your guess here">
                <button id="submit-guess" onclick="isCorrectGuess()">Submit</button>
                <p id="input-result"></p>
            </div>

            <br>
            <h5 id="guesses">Your Previous Guesses</h5>
            <ul id="previous-guesses">
            </ul>
            <h5 id="winner">Player Two Wins!</h5>
        </div>
    </body>

    <footer></footer>
</html>
