<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="playerGuessInput.js"></script>
        <script src="canvas.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <title> Drawing Game</title>
    </head>

    <body>
        <div>
            <h1 class=title> Guess the word that was drawn</h1>
            <p id="lives" align="right"></p>

            <div>
                <canvas id="canvas"></canvas>
                <br />
                <!-- <button id="erase">eraser</button>
                <button id="pen">pen</button>
                <button id="restart">restart</button> -->
            </div>

            <div>
                <h4>Enter your guess here</h4>
                <input id="guess-entry" type="text" required>
                <button id="submit-guess" onclick="isCorrectGuess()">Submit</button>
                <p id="input-result"></p>
            </div>

            <br>
            <h5>Your Previous Guesses</h5>
            <ul id="previous-guesses">
            </ul>
        </div>
    </body>

    <footer></footer>
